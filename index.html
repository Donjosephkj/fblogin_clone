<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook-login</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="main-body">
            <div class="left-section">
                <img class="fb-logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook"><br>
                <p class="para">Facebook helps you connect and share<br> with the people in your life.</p>
            </div>
            <div class="right-section">
                <div class="login-box">
                    <input class="input-text1" type="text" placeholder="Email adress or phone number">
                    <br>
                    <input class="input-text2" type="text" placeholder="Password">
                    <br>
                    <button class="login-button">Log In</button>
                    <br>
                    <div class="forgot-password">
                    <a  class="forgot-link" href="">Forgotten Password?</a>
                    <br>
                    <div class="line"></div>
                    <br>
                    <div class="new-acct">
                        <button class="new-acctbtn">Create New Account</button>
                    </div>
                   
                    </div>
                </div>
                <p class="text"><a class="professional-page" href="">Create a Page</a> for a celebrity, brand or business</p>
            </div>
        </div>

    </div>
</body>
</html>
